apiVersion: batch.tensorstack.dev/v1beta1
kind: TensorFlowTrainingJob
metadata:
  name: keras-mnist-trainingjob
spec:
  tensorboardSpec:
    trainingLogFilesets:
      - t9k://pvc/tutorial/tutorial-examples/job/tensorflowtrainingjob/multiworker/log
    image: t9kpublic/tensorflow-2.11.0:cpu-sdk-0.5.2
  replicaSpecs:
    - type: worker
      replicas: 4
      restartPolicy: ExitCode
      template:
        spec:
          securityContext:
            runAsUser: 1000
          containers:
            - name: tensorflow
              command:
                - python
                - job/tensorflowtrainingjob/multiworker/keras_mnist_trainingjob.py
                - "--log_dir"
                - "job/tensorflowtrainingjob/multiworker/log"
                - "--no_cuda"
              workingDir: /t9k/mnt/tutorial-examples
              image: t9kpublic/tensorflow-2.11.0:cpu-sdk-0.5.2
              resources:
                requests:
                  cpu: 2
                  memory: 2Gi
                limits:
                  cpu: 4
                  memory: 4Gi
              volumeMounts:
                - mountPath: /t9k/mnt
                  name: data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: tutorial
