apiVersion: batch.tensorstack.dev/v1beta1
kind: TensorFlowTrainingJob
metadata:
  name: keras-mnist-trainingjob-ps
spec:
  tensorboardSpec:
    trainingLogFilesets:
      - t9k://pvc/tutorial/tutorial-examples/job/tensorflowtrainingjob/ps/log
    image: registry.tensorstack.cn/t9k/tensorflow-2.5.0:cpu
  replicaSpecs:
    - type: chief
      replicas: 1
      restartPolicy: ExitCode
      template:
        spec:
          securityContext:
            runAsUser: 1000
          containers:
            - command:
                - python3
                - job/tensorflowtrainingjob/ps/keras_mnist_trainingjob_ps.py
                - "--log_dir"
                - "job/tensorflowtrainingjob/ps/log"
                - "--no_cuda"
              workingDir: /t9k/mnt/tutorial-examples
              image: registry.tensorstack.cn/t9k/tensorflow-2.5.0:cpu
              name: tensorflow
              resources:
                requests:
                  cpu: 2000m
                  memory: 2Gi
                limits:
                  cpu: 4000m
                  memory: 4Gi
              volumeMounts:
                - mountPath: /t9k/mnt
                  name: data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: tutorial
    - type: ps
      replicas: 2
      restartPolicy: ExitCode
      template:
        spec:
          securityContext:
            runAsUser: 1000
          containers:
            - command:
                - python3
                - job/tensorflowtrainingjob/ps/keras_mnist_trainingjob_ps.py
                - "--log_dir"
                - "job/tensorflowtrainingjob/ps/log"
                - "--no_cuda"
              workingDir: /t9k/mnt/tutorial-examples  
              image: registry.tensorstack.cn/t9k/tensorflow-2.5.0:cpu
              name: tensorflow
              resources:
                requests:
                  cpu: 1000m
                  memory: 1Gi
                limits:
                  cpu: 2000m
                  memory: 2Gi
              volumeMounts:
                - mountPath: /t9k/mnt
                  name: data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: tutorial
    - type: worker
      replicas: 4
      restartPolicy: ExitCode
      template:
        spec:
          securityContext:
            runAsUser: 1000
          containers:
            - command:
                - python3
                - job/tensorflowtrainingjob/ps/keras_mnist_trainingjob_ps.py
                - "--log_dir"
                - "job/tensorflowtrainingjob/ps/log"
                - "--no_cuda"
              workingDir: /t9k/mnt/tutorial-examples  
              image: registry.tensorstack.cn/t9k/tensorflow-2.5.0:cpu
              name: tensorflow
              resources:
                requests:
                  cpu: 2000m
                  memory: 2Gi
                limits:
                  cpu: 4000m
                  memory: 4Gi
              volumeMounts:
                - mountPath: /t9k/mnt
                  name: data
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: tutorial
