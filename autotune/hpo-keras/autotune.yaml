apiVersion: tensorstack.dev/v1beta1
kind: AutoTuneExperiment
metadata:
  name: keras-mnist-autotune
spec:
  maxExecSeconds: 3600
  maxTrialNum: 20
  trialConcurrency: 3
  storage: 100Mi
  searchSpace: |-
    {
      "batch_size": {"_type": "choice", "_value": [16, 32, 64, 128]},
      "learning_rate": {"_type": "choice", "_value": [0.0001, 0.001, 0.01, 0.1]},
      "conv_channels1": {"_type": "choice", "_value": [16, 32, 64, 128]}
    }
  trainingConfig:
    type: tensorflow
    tasks:
      - type: worker
        replicas: 2
        template:
          spec:
            securityContext:
              runAsUser: 1000
            containers:
              - name: tensorflow
                command:
                  - python
                  - autotune/hpo-keras/keras_mnist_autotune.py
                  - "--no_cuda"
                workingDir: /t9k/mnt/tutorial-examples
                image: t9kpublic/tensorflow-2.11.0:cpu-sdk-0.5.2
                resources:
                  requests:
                    cpu: 2
                    memory: 2Gi
                  limits:
                    cpu: 4
                    memory: 4Gi
                volumeMounts:
                  - mountPath: /t9k/mnt
                    name: data
            volumes:
              - name: data
                persistentVolumeClaim:
                  claimName: tutorial
  tuner:
    builtinTunerName: TPE
    classArgs: |-
      {
        "optimize_mode": "maximize", 
        "constant_liar_type": "min"
      }
