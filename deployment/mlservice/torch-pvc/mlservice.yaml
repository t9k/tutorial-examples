apiVersion: tensorstack.dev/v1beta1
kind: MLService
metadata:
  name: torch-mnist-pvc
spec:
  default: origin
  releases:
    - name: origin
      predictor:
        minReplicas: 1
        model:
          parameters:
            "MODEL_PATH": "mnist=model.mar"
          runtime: t9k-torchserve
          modelUri: pvc://tutorial/tutorial-examples/deployment/mlservice/torch-pvc/
        containersResources:
        - name: user-container
          resources:
            limits:
              cpu: "500m"
              memory: 1Gi
