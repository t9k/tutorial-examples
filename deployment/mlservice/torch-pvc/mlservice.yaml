apiVersion: tensorstack.dev/v1beta1
kind: MLService
metadata:
  name: torch-mnist-pvc
spec:
  default: origin
  releases:
    - name: origin
      predictor:
        minReplicas: 1
        model:
          parameters:
            "MODEL_PATH": "mnist=model.mar"
          runtime: t9k-torchserve
        storage:
          pvc:
            name: tutorial
            subPath: tutorial-examples/deployment/mlservice/torch-pvc/
        containersResources:
        - name: user-container
          resources:
            limits:
              cpu: 2
              memory: 4Gi
