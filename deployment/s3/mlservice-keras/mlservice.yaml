apiVersion: tensorstack.dev/v1beta1
kind: MLService
metadata:
  name: keras-mnist-mlservice-s3
spec:
  default: test
  releases:
    - name: test
      predictor:
        maxReplicas: 1
        minReplicas: 1
        tensorflow:
          image: registry.tensorstack.cn/t9kmirror/tensorflow-serving:2.6.0
          modelUri: s3://tutorial/keras-mnist/
          resources:
            limits:
              cpu: 200m
              memory: 500M
        storage:
          s3Storage:
            secretName: s3cfg
